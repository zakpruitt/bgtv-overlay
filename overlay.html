<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="row mb-5">
            <div class="col mt-5">
                <h2 class="name-left text-light" id="name1">Zak Pruitt</h2>
            </div>
            <div class="col mt-5">
                <h2 id="score1" class="score-left text-dark">0</h2>
            </div>
            <div class="col mt-5">
                <h3 class="extra-left text-light" id="extra-left">Winner Side</h3>
            </div>
            <div class="col mt-5">
                <h3 class="extra-right text-light" id="extra-right">Race to 5</h3>
            </div>
            <div class="col mt-5">
                <h2 id="score2" class="score-right text-dark">0</h2>
            </div>
            <div class="col mt-5">
                <h2 class="name-right text-light" id="name2">Vince Parsons</h2>
            </div>
        </div>

        <div class="large-elements">
            <button type="button" id="p1Plus" class="btn btn-primary">Zak Pruitt +</button>
            <button type="button" id="p1Minus" class="btn btn-primary">Zak Pruitt -</button>
            <button type="button" id="p2Plus" class="btn btn-secondary">Vince Parsons +</button>
            <button type="button" id="p2Minus" class="btn btn-secondary">Vince Parsons -</button>

            <!-- Name 1 -->
            <div class="input-group mb-3 mt-3 w-50">
                <input type="text" class="form-control" id="inputName1" placeholder="Name 1">
                <div class="input-group-append">
                    <button class="btn btn-success" id="changeName1" type="button">Change</button>
                </div>
            </div>

            <!-- Extra Side Left -->
            <div class="input-group mb-3 mt-3 w-50">
                <input type="text" class="form-control" id="inputExtraLeft" placeholder="Extra Left Side">
                <div class="input-group-append">
                    <button class="btn btn-success" id="changeExtraLeft" type="button">Change</button>
                </div>
            </div>

            <!-- Extra Side Right -->
            <div class="input-group mb-3 mt-3 w-50">
                <input type="text" class="form-control" id="inputExtraRight" placeholder="Extra Right Side">
                <div class="input-group-append">
                    <button class="btn btn-success" id="changeExtraRight" type="button">Change</button>
                </div>
            </div>

            <!-- Name Right Side -->
            <div class="input-group mb-3 mt-3 w-50">
                <input type="text" class="form-control" id="inputName2" placeholder="Name 2">
                <div class="input-group-append">
                    <button class="btn btn-success" id="changeName2" type="button">Change</button>
                </div>
            </div>

            <br><br>

            <button type="button" id="resetScore" class="btn btn-danger">Reset Score</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
